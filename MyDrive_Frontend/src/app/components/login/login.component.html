<div class="login-container">
  <div class="login-card">
    <h2>Sign in to MyDrive</h2>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="Enter your username" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter your password" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
      </div>
    </form>

    <div class="register-link">
      <!-- Don't have an account? <a [routerLink]='/register'>Register</a> -->
      Don't have an account? <a (click)="register()">Register</a>
    </div>
  </div>
</div>
